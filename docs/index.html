<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - TriBet360</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Tri<span>Bet</span></h1>
        </div>
        <nav class="navbar">
            <!-- <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="apuestas.html">Apuestas</a></li>
                <li><a href="#">Estadísticas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul> -->
        </nav>
    </header>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <h1 class="coming-soon-title">¡Pronto estaremos en acción!</h1>
            <p class="coming-soon-text">Estamos trabajando duro para traerte la mejor experiencia de apuestas en el mundo del triatlón.</p>
            <p class="coming-soon-text">Mantente al tanto, <span>TriBet</span> estará disponible muy pronto.</p>
            
            <form class="notify-form" onsubmit="handleSubmit(event)">
                <input type="email" placeholder="Ingresa tu email para recibir noticias" class="notify-input" id="email-input" required>
                <button type="submit" class="notify-btn">Notificarme</button>
            </form>
            <p id="message"></p> <!-- Mensaje que se mostrará tras enviar el formulario -->            
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 TriBet. Todos los derechos reservados.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evitar que el formulario se envíe y la página se recargue
            
            const emailInput = document.getElementById("email-input").value;
            
            // Puedes mostrar un mensaje o realizar alguna acción
            document.getElementById("message").innerText = `¡Gracias! Te notificaremos a ${emailInput}.`;
            
            // Aquí podrías hacer más acciones como enviar el correo a una API
        }
    </script>
    
</body>
</html>
