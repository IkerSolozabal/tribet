<div class="row p-2">
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let user of users">
    <app-user-admin-card class="p-1"
      [id]="user._id"
      [name]="user.name"
      [email]="user.email"
      [balance]="user.balance"
      [role]="user.role"
      [createdAt]="user.createdAt">
    </app-user-admin-card>
  </div>
</div>
