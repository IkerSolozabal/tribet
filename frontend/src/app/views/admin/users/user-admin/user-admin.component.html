<div class="container mt-5">
  <div class="container mt-5">
    <app-user-admin-card
      *ngFor="let user of users"
      [id]="user._id"
      [name]="user.name"
      [email]="user.email"
      [balance]="user.balance"
      [role]="user.role"
      [createdAt]="user.createdAt">
    </app-user-admin-card>
  </div>
</div>
