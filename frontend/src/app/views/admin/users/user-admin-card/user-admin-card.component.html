<div class="card m-2">
  <h5 class="card-header">User Information</h5>
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5> <!-- Nombre del usuario -->
    <p class="card-text"><strong>Email:</strong> {{ email }}</p> <!-- Correo del usuario -->
    <p class="card-text"><strong>Balance:</strong> ${{ balance }}</p> <!-- Balance del usuario -->
    <p class="card-text"><strong>Role:</strong> {{ role }}</p> <!-- Rol del usuario -->
    <p class="card-text"><strong>Created At:</strong> {{ createdAt | date:'short' }}</p> <!-- Fecha de creaciÃ³n del usuario -->
  </div>
</div>
