<div class="container">

  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#createEventModal">
    Crear evento
  </button>

  <div class="container">
    <app-event-admin-card *ngFor="let event of events" [event]="event">
    </app-event-admin-card>
  </div>
</div>

<!-- Modal para crear evento -->
<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createEventModalLabel">Crear Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario para crear evento -->
        <form (ngSubmit)="onSubmit(createEventForm)" #createEventForm="ngForm">
          <div class="mb-3">
            <label for="eventName" class="col-form-label">Nombre del Evento:</label>
            <input type="text" class="form-control" id="eventName" name="name" ngModel required>
          </div>
          <div class="mb-3">
            <label for="eventLocation" class="col-form-label">Ubicaci√≥n:</label>
            <select class="form-select" id="eventLocation" name="status" ngModel required>
              <option *ngFor="let location of eventLocations" [value]="location">
                {{ location }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="eventStartDate" class="col-form-label">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="eventStartDate" name="startDate" ngModel required>
          </div>
          <div class="mb-3">
            <label for="eventStatus" class="col-form-label">Estado:</label>
            <select class="form-select" id="eventStatus" name="status" ngModel required>
              <option *ngFor="let status of eventStatusEnum" [value]="status">
                {{ status }}
              </option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Crear Evento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
