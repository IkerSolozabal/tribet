<div class="card-body">
  <!-- Event Name and Location -->
  <div class="mb-3">
    <h5 class="fw-bold mb-2">{{ event.name }}</h5>
    <p class="text-muted mb-2">{{ event.location.venue }} {{ event.location.city }}</p>
  </div>

  <!-- Event Status and Start Date -->
  <div class="d-flex justify-content-between mb-3">
    <button
      type="button"
      class="btn"
      [ngClass]="{
    'btn-success': event.status === EventStatusEnum.SCHEDULED,
    'btn-warning': event.status === EventStatusEnum.IN_PROGRESS,
    'btn-danger': event.status === EventStatusEnum.FINISHED
    'btn-danger': event.status === EventStatusEnum.CANCEL

  }"
    >
      {{ event.status }}
    </button>
    <p class="card-text mb-0">{{ event.startDate | date:'fullDate' }}</p>
  </div>

  <div class="mb-3">
    <span *ngFor="let tag of event.tags; let i = index" class="badge bg-secondary me-2">
      {{ tag }}
    </span>
  </div>

  <!-- Edit Button -->
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#eventModal"
            (click)="editEvent()">
      Editar
    </button>
  </div>
</div>
