<!-- Event Card -->
<div class="card p-4 shadow-lg rounded">
  <!-- Event Header -->
  <div class="mb-3">
    <h5 class="card-header bg-primary text-white rounded-top">Event Information</h5>
  </div>

  <!-- Event Content -->
  <div class="card-body">
    <!-- Event Name and Location -->
    <div class="mb-3">
      <h5 class="fw-bold mb-2">{{ event.eventName }}</h5>
      <p class="text-muted mb-2"><strong>Location:</strong> {{ event.location.city }}</p>
    </div>

    <!-- Event Status and Start Date -->
    <div class="d-flex justify-content-between mb-3">
      <p class="card-text mb-0"><strong>Status:</strong> {{ event.status }}</p>
      <p class="card-text mb-0"><strong>Start Date:</strong> {{ event.startDate | date:'long' }}</p>
    </div>

    <!-- Event ID and Tags -->
    <div class="d-flex justify-content-between mb-3">
      <p class="card-text mb-0"><strong>Event ID:</strong> {{ event._id }}</p>
      <p class="card-text mb-0"><strong>Tags:</strong> {{ event.tags }}</p>
    </div>

    <!-- Edit Button -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#eventModal" (click)="selectEvent(event)">
        Editar
      </button>
    </div>
  </div>
</div>


<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Detalles del Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Mostrar datos del evento seleccionado -->
        <form *ngIf="selectedEvent">
          <div class="mb-3">
            <label for="event-name" class="col-form-label">Nombre del Evento:</label>
            <input type="text" class="form-control" id="event-name" [value]="selectedEvent?.name">
          </div>
          <div class="mb-3">
            <label for="event-location" class="col-form-label">Ubicación:</label>
            <select
              class="form-select"
              id="event-location"
              [(ngModel)]="selectedEvent.location.city">
              <option value="" disabled selected> {{ selectedEvent.location.city}}</option>
              <option *ngFor="let location of eventLocations" [value]="location">
                {{ location }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="event-status" class="col-form-label">Estado:</label>
            <input type="text" class="form-control" id="event-status" [value]="selectedEvent?.status">
          </div>
          <div class="mb-3">
            <label for="event-start-date" class="col-form-label">Fecha de Inicio:</label>
            <input type="text" class="form-control" id="event-start-date" [value]="selectedEvent?.startDate | date:'short'">
          </div>
          <div class="mb-3">
            <label for="event-tags" class="col-form-label">tags</label>
            <input type="text" class="form-control" id="event-tags" [value]="selectedEvent?.tags">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Acción</button>
      </div>
    </div>
  </div>
</div>
